<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task #9 - date and time</title>
    <style>
        .timer > input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <input type="number" value="0" min="0" max="30" placeholder="Days" class="timer__days">
        <input type="number" value="0" min="0" max="24" placeholder="Hours" class="timer__hours">
        <input type="number" value="0" min="0" max="60" placeholder="Minutes" class="timer__minutes">
        <input type="number" value="0" min="0" max="60" placeholder="Minutes" class="timer__seconds">
        <button class="start">Старт</button>
        <span class="text time-ramainig"></span>
        <br>
    </div>
    <script src="./script.js"></script>
</body>
