<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #viewport {
      position: relative;
      border: 2px solid black;
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 0;
      top: 0;
      border-radius: 50px;
      background-color: black;
    }

  </style>
</head>
<body>

  <div id="viewport">
    <div id="player"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
